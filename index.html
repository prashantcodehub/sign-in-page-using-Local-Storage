<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>
<body>
    <h1> SignIn page </h1> 
    <form >
        Your Name <input type="text" name="" id="name"> <br>
        Your email <input type="email" name="" id="emailid"> <br>
        Password <input type="password" name="" id="password"> <br>
        Confirm Password <input type="password" name="" id="password_confirm"> <br>
    </form>
    <button id="sign_in_button"> Continue </button>

    <script src="app.js"></script>
</body>
</html>
